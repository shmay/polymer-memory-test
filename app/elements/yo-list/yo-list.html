<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="yo-list" constructor='YoList' attributes="">
  <template>
    <link rel="stylesheet" href="yo-list.css">
    <h5>yo-list start</h5>
    <ul>
      <template id="greeting" repeat="{{ item in items }}">
        <li>{{ item }}</li>
      </template>
    </ul>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
          this.items = [
            'HTML5 Boilerplate',
            'Web Component Polyfills',
            'Core Elements', 
            
            'Polymer'
          ];
        }
      });

    })();
  </script>
</polymer-element>
